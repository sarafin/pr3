<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="index, follow">
        <title>New Table</title>
        <link rel="icon" 
      type="image/ico" 
      href="media/favicon.ico">
        <style>
        body { background: url(media/texture.jpg)
              no-repeat;;
              background-size: cover;
              }
        table { 
            width: 600px;
            background: beige;
            color: black;
             border-spacing: 5px;
               }
        td, th {
                height:100px;
               }
        p, ol  { 
               font-size: 20px;
               }
        </style>
    </head>
    <body>
              <table width="600" border="1" align="center">
                <caption>My second table</caption>
                <colgroup>
                    <col style="background:#dcdcdc">
                    <col style="background-color:#fafad2"> 
                    <col style="background-color:#ffffcc">
                </colgroup>
                <thead>
                    <tr>
                        <th>Month</th>
                        <td colspan="2" align="center"> April/May </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Films</th>
                        <td>152</td>
                        <td>212</td>
                    </tr>
                    <tr>
                        <th>Views</th>
                        <td>78</td>
                        <td>98</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Registered users</th>
                        <td>15</td>
                        <td>36</td>
                    </tr>
                </tfoot>
            </table>
            <p><b>Favorite film:</b></p>
            <ul type="square">
                <li>Game of Thrones</li>
                <li>Friends</li>
                <li>The big bang theory</li>
            </ul>
            <form name="" action="" method="">
                <label for="movie">Your favorite movie:</label>
                <input type="text" name="Your favorite movie" id="movie">
            </form>
    </body>
</html>
