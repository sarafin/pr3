<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="index, follow">
        <title>New Table</title>
        <link rel="icon" 
      type="image/ico" 
      href="media/favicon.ico">
        <style>
            table { 
            width: 600px;
            background: beige;
            color: black;
             border-spacing: 20px;
            
            }
            td, th {
                height:100px;
            }
        </style>
    </head>
    <body>
              <table width="600" border="1">
                <caption>My second table</caption>
                <colgroup>
                    <col style="background:#ff9999">
                    <col style="background-color:#00ff99"> 
                    <col style="background-color:#ffffcc">
                </colgroup>
                <thead>
                    <tr>
                        <th>Расписание</th>
                        <td>Сентябрь</td>
                        <td>Октябрь</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Колличество человек</th>
                        <td>10</td>
                        <td>25</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Проделано работы</th>
                        <td>5</td>
                        <td>8</td>
                    </tr>
                </tfoot>
            </table>
            
    </body>
</html>
